spring.profiles.active= dev

aes.key = zZ4OIGIXbqcbeDEBY4xJnA==

logging.config = classpath:logback-watercup.xml

# 驱动配置信息
spring.datasource.test.hikari.jdbc-url = jdbc:mysql://127.0.0.1:3306/watercup?useUnicode=true&characterEncoding=utf-8
spring.datasource.test.hikari.username = root
spring.datasource.test.hikari.password = 123456
spring.datasource.test.hikari.driverClassName = com.mysql.jdbc.Driver
##  Hikari 连接池配置 ------ 详细配置请访问：https://github.com/brettwooldridge/HikariCP
## 最小空闲连接数量
#spring.datasource.test.hikari.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.test.hikari.minimum-idle=5
## 空闲连接存活最大时间，默认600000（10分钟）
spring.datasource.test.hikari.idle-timeout=180000
## 连接池最大连接数，默认是10
spring.datasource.test.hikari.maximum-pool-size=10
## 此属性控制从池返回的连接的默认自动提交行为,默认值：true
spring.datasource.test.hikari.auto-commit=true
## 连接池名称
spring.datasource.test.hikari.pool-name=hikariDataSource
## 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
spring.datasource.test.hikari.max-lifetime=1800000
## 数据库连接超时时间,默认30秒，即30000
spring.datasource.test.hikari.connection-timeout=30000
spring.datasource.test.hikari.connection-test-query=SELECT 1


# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=119.29.250.135
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active =200
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait = -1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=10
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout = 1000




