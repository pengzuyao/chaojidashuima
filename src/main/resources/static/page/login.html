<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="icon" href="/favicon.ico">

    <title>登陆</title>
    <link href="/bootstrap3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
    <script src="/js/ie8-responsive-file-warning.js"></script>

<body>

<div class="container">
    <form class="form-signin" action="/water-cup/sys/login" method="post">
        <h2 class="form-signin-heading">请登陆</h2>
        <label for="inputEmail" class="sr-only">用户名/电话</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Usernmae/PhoneNo" name="username" required autofocus >
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required >
        <!--<div class="checkbox" style="color: red;"></div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">登 陆</button>
    </form>
</div>

<script src="/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
